###############################################################
#                         ALL VARIABLES                       #
###############################################################
# * COMMAND: The command name.
# * TYPE: Command type. (Available: SOLO; TARGET; PRIVATE; CONSOLE)
# * USAGE: Command usage help message.
# * ALIASES: Command aliases.

# * FORMAT: Staff output message format.
# * OUTPUT: User send output message format.
# * COOLDOWN: Add cooldown in seconds for command.

# * TYPE LIST:
# * SOLO: Send simple message to players.
# * TARGET: Send message using target.
# * PRIVATE: Send private message to player.
# * RESPONSE: Send message to last player who used command.
# * CONSOLE: Get message from console.

# * PERMISSION LIST:
# * SEND > PERMISSION FOR USE COMMAND:
# * RECEIVE > PERMISSION FOR SEE OUTPUT:
# * TOGGLE > PERMISSION FOR TOGGLE OUTPUTS:

# ALL OPTIONS ON DISCORD CAN BE DELETED. DON'T NEED TO LEAVE THEM EMPTY.
# FOR DISABLE WITHOUT DELETING, LEAVE EMPTY CHANNEL.
###############################################################

COMMANDS:
  DISCORD-CMD:
    TYPE: CONSOLE
    COMMAND: 'discord'

    PERMISSIONS:
      SEND: ""

    OUTPUT: "&5Our discord server is: &fhttps://discord.gg/gXzRaYdzsh"

  HELPOP-CMD:
    TYPE: SOLO
    COMMAND: 'helpop'
    USAGE: 'Use /helpop <message>'

    PERMISSIONS:
      SEND: ""
      RECEIVE: "bstaffs.helpop"
      TOGGLE: "bstaffs.helpop.toggle"

    # ALL OPTIONS ON DISCORD CAN BE DELETED. DON'T NEED TO LEAVE THEM EMPTY.
    # FOR DISABLE WITHOUT DELETING, LEAVE EMPTY CHANNEL.
    DISCORD:
      CHANNEL: "channel-id"
      FORMAT: "New request of `<player>`.\n\nMessage: **<message>**"
      EMBED:
        ENABLED: true
        AUTHOR:
          NAME: "" # All options can be deleted.
          ICON: ""
          URL: ""
        TITLE:
          TEXT: "MC TICKET SYSTEM"
          URL: ""
        FOOTER:
          TEXT: "Powered by SkillTeam Development."
          ICON: "https://i.imgur.com/ADyMeQc.png"
        IMAGE: ""
        THUMBNAIL: "https://i.imgur.com/ADyMeQc.png"
        COLOR: 16711680

    FORMAT: "&5&lHELPOP &7&l| &c<player>&f: <message>"
    OUTPUT: "&5&lHELPOP &7&l| &aMessage successfully send to staffs."
    COOLDOWN: 20

  REPORT-CMD:
    TYPE: TARGET
    COMMAND: 'report'
    IGNORE-ONLINE: false
    ALIASES:
      - 'rep'
    USAGE: 'Use /report <player> <message>'

    PERMISSIONS:
      SEND: ""
      RECEIVE: "bstaffs.report"
      TOGGLE: "bstaffs.report.toggle"

    FORMAT: '&4&lREPORT &7&l| &c<player> &fhas reported &6<target>&f: &f<message>'
    OUTPUT: '&4&lREPORT &7&l| &aReport send successfully.'
    COOLDOWN: 60

  MSG-CMD:
    TYPE: PRIVATE
    COMMAND: 'msg'
    USAGE: 'Use /msg <player> <message>'

    PERMISSIONS:
      SEND: ""
      RECEIVE: ""
      TOGGLE: ""

    FORMAT: '&7&l| &fFrom &c<player>&f: &f<message>'
    OUTPUT: '&7&l| &fTo &c<target>&f: <message>'
    COOLDOWN: 3

  RESPONSE-CMD:
    TYPE: RESPONSE
    COMMAND: 'r'
    USAGE: 'Use /r <message>'

    PERMISSIONS:
      SEND: ""
      RECEIVE: ""
      TOGGLE: ""

    FORMAT: '&7&l| &fFrom &c<player>&f: &f<message>'
    OUTPUT: '&7&l| &fTo &c<target>&f: <message>'
    COOLDOWN: 3