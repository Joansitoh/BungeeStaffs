# Server who aliases not work.
BLACKLIST-SERVERS:
  - lobby1
  - lobby2

# Server aliases is used for use /SERVER command for joining servers.
# Example: /prac or /practice
SERVER-ALIASES:
  Practice: # Name of the server.
    # You can DELETE this section.
    PERMISSION: ''

    # AliasesHandler disabled for this servers.
    # You can DELETE this section.
    DISABLED-SERVERS:
      - example1

    # Alias of the server.
    ALIASES:
      - "practice"
      - "prac"

  Survival: # Name of the server.
    # Alias of the server.
    ALIASES:
      - "survival"
      - "surv"

  Lobby1: # Name of the server.
    # Alias of the server.
    ALIASES:
      - "lobby"
      - "hub"

  Lobby2: # Name of the server.
    # Alias of the server.
    ALIASES:
      - "lobby"
      - "hub"