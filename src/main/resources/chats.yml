TOGGLE-CHAT-PERMISSION: 'bstaffs.togglechat'

CHAT-FILTER:
  BYPASS-PERMISSION: 'bstaffs.chatbypass'
  ONLY-CUSTOM-CHATS: true

  BLACKLIST-SERVERS:
    - 'lobby'

  REPLACER: true
  NOTIFY-BLOCK: true

  # Select the mode of the replaces.
  # Text mode replaces the entire message. (Default)
  # Word mode replaces each word.
  REPLACE-MODE: 'TEXT' # Available modes: TEXT, WORDS
  # If true, the chat will be filtered and words will be replaced for one of the following:
  REPLACER-TEXTS:
    - 'This is the best server in the world!'
  REPLACER-WORDS:
    - '********'

  # Block all url links.
  BLOCK-LINKS: true
  BLOCKED-WORDS:
    - 'fuck'
    - 'shit'
    - 'bitch'

# You can CREATE how many chat what you want.
CHATS:
  STAFF-CHAT: # Example custom chat.

    # The input are the char how you use to write a message on this chat.
    # Example: (#I love minecraft) // "STAFF (Lobby) | Joansiitoh: I love minecraft"
    INPUT: '#'
    TOGGLE-CMD: "staffchat"
    FORMAT: "&5${STAFF}(color=#ff1100-#ff0095)(format=bold) &7(&o<server>&7) &7&l| &f<prefix><player>: &f<message>"

    # Permission needed to use and read this chat.
    PERMISSION: "bstaffs.staffchat"

    DISCORD:
      ENABLED: false
      BIDIRECTIONAL: true

      CHANNEL: 'channel-id'
      # Format for the bidirectional chat.
      FORMAT:
        GAME: "&5[Staff] &9[Disc] &d<player>&f: <message>"
        DISCORD: "```\n[Staff] <prefix><player> (<server>): <message>\n```"
